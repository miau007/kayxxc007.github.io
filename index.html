<!DOCTYPE html>
<html>
<head>
    <title>Pensa com carinho..</title>
    <style>
        body {
            background-image: url('https://anime.atsit.in/wp-content/uploads/2022/11/15-series-de-animes-de-romance-onde-eles-passam-de-amigos-a-amantes-4.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #simButton, #naoButton {
            background-color: black;
            color: white;
        }
        #naoButton {
            position: absolute;
        }
        #titulo {
            text-align: center;
            font-size: 24px;
            color: rgb(252, 141, 141); /* Cor do texto branco para o título */
        }
        #resposta {
            color: black;
        }
    </style>
</head>
<body>
    <h1 id="titulo">Volta a ser minha miguinha?</h1>

    <button id="simButton" onclick="resposta('sim')">Sim</button>
    <button id="naoButton" onmouseenter="moveButton()" onclick="resposta('nao')">Não</button>
    <p id="resposta"></p>

    <script>
        function resposta(escolha) {
            var respostaElement = document.getElementById('resposta');
            if (escolha === 'sim') {
                respostaElement.textContent = 'Oba, eu estava com sdds, agora vc tem o amigo mais lindo, gostoso e carinhoso do mundo todinho a sua disposição!';
                respostaElement.style.color = 'yellow';
            } else {
                respostaElement.textContent = 'Opa devieii!';
                respostaElement.style.color = 'black';
            }
            document.getElementById('simButton').disabled = true;
            document.getElementById('naoButton').disabled = true;
        }

        function moveButton() {
            var button = document.getElementById('naoButton');
            var maxX = window.innerWidth - button.offsetWidth;
            var maxY = window.innerHeight - button.offsetHeight;
            var newX = Math.random() * maxX;
            var newY = Math.random() * maxY;
            button.style.left = newX + 'px';
            button.style.top = newY + 'px';
        }
    </script>
</body>
</html>
